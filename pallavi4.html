<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Fonts</title>
    <style>
        .font1 { font-family: Arial, sans-serif; }
        .font2 { font-family: "Times New Roman", serif; }
        .font3 { font-family: "Comic Sans MS", cursive; }
        .font4 { font-family: Calibri, sans-serif; }
        .font5 { font-family: Georgia, serif; }
    </style>
</head>
<body>
    <p class="font1">The sun cast golden rays over the quiet village.</p>
    <p class="font2">Birds sang their evening songs, filling the air with melody.</p>
    <p class="font3">A gentle breeze whispered through the trees.</p>
    <p class="font4">Children played in the streets, laughing with joy.</p>
    <p class="font5">As night fell, the stars sparkled in the vast sky.</p>
</body>
</html>
