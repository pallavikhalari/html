<html lang="en">

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

</head>
<body>

    </div>

    <div class="image-container">
        <h2>Sucess stories</h2>
        <img src="success.jpg" alt="Success Stories">
    </div>

</body>
