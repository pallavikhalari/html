<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares of Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Squares of Numbers (1-20)</h2>
    <div id="squares"></div>

    <script>
        let output = "";
        for (let i = 1; i <= 20; i++) {
            output += `${i}<sup>2</sup> = ${i * i} <br>`;
        }
        document.getElementById("squares").innerHTML = output;
    </script>
</body>
</html>
